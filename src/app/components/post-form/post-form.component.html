<h2>Add Post</h2>
<div class="card card-body mb-3">
    <form>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" #title [(ngModel)]="post.title">
        </div>
        <div class="form-group">
            <label>Body</label>
            <input type="text" class="form-control" name="body" #body [(ngModel)]="post.body">
        </div>

        <button *ngIf="!editable" (click)="addPost(title.value, body.value)" type="submit" class="btn btn-info">Add
            Post</button>
        <button *ngIf="editable" (click)="updatePost()" type="submit" class="btn btn-warning">Edit
            Post</button>
    </form>
</div>
